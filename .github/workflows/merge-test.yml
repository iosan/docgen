name: C++ GTK3 Merge Test

on:
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libgtk-3-dev xvfb

      - name: Create build directory
        run: mkdir build

      - name: Run CMake configure
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build

      # Optional: Run tests with Xvfb for GUI support (if you have tests)
      - name: Run tests (headless with Xvfb)
        run: xvfb-run ctest --test-dir build || true